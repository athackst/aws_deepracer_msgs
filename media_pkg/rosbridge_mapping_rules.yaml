# This file defines mappings between ROS 1 and ROS 2 interfaces.
# It is used with the ros1_bridge to allow for communcation between ROS 1 and ROS 2.

# Services
- ros1_package_name: "media_pkg"
  ros1_service_name: "VideoStateSrv"
  ros2_package_name: "media_pkg"
  ros2_service_name: "VideoStateSrv"
  fields_1_to_2:
    activateVideo: "activate_video"