# This file defines mappings between ROS 1 and ROS 2 interfaces.
# It is used with the ros1_bridge to allow for communcation between ROS 1 and ROS 2.

# Messages
- ros1_package_name: "inference_pkg"
  ros1_message_name: "InferResults"
  ros2_package_name: "inference_pkg"
  ros2_message_name: "InferResults"
  fields_1_to_2:
    classLabel: "class_label"
    classProb: "class_prob"
    xMin: "x_min"
    yMin: "y_min"
    xMax: "x_max"
    yMax: "y_max"
- ros1_package_name: "inference_pkg"
  ros1_message_name: "InferResultsArray"
  ros2_package_name: "inference_pkg"
  ros2_message_name: "InferResultsArray"
# Services
- ros1_package_name: "inference_pkg"
  ros1_service_name: "InferenceStateSrv"
  ros2_package_name: "inference_pkg"
  ros2_service_name: "InferenceStateSrv"
  fields_1_to_2:
    taskType: "task_type"
- ros1_package_name: "inference_pkg"
  ros1_service_name: "LoadModelSrv"
  ros2_package_name: "inference_pkg"
  ros2_service_name: "LoadModelSrv"
  fields_1_to_2:
    artifactPath: "artifact_path"
    taskType: "task_type"
    preProcessType: "pre_process_type"
- ros1_package_name: "inference_pkg"
  ros1_service_name: "ModelOptimize"
  ros2_package_name: "inference_pkg"
  ros2_service_name: "ModelOptimize"
  fields_1_to_2:
    artifactPath: "artifact_path"
    hasError: "has_error"
